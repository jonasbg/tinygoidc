name: Docker Image CI/CD Build

on:
  push:
    branches:
      - "*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REPO: ${{ github.repository }}
  TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  docker-build:
    runs-on: ubuntu-latest
    outputs:
      main_digest: ${{ steps.build-main.outputs.digest }}
      registry: ${{ steps.derive-registry.outputs.registry }}

    steps:
      - name: Derive registry host
        id: derive-registry
        run: |
          set -e
          host="${GITHUB_SERVER_URL#https://}"
          host="${host#http://}"

          if [ "$host" = "github.com" ]; then
            registry="ghcr.io"
          else
            registry="$host"
          fi

          # export for steps in this job
          echo "REGISTRY=$registry" >> "$GITHUB_ENV"
          # expose as step output for other jobs
          echo "registry=$registry" >> "$GITHUB_OUTPUT"


      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run Go tests with coverage
        run: |
          go test -coverprofile=coverage.out ./...
          go tool cover -func=coverage.out
          pct=$(go tool cover -func=coverage.out | awk '/^total:/ {print int($3)}')
          if [ "$pct" -lt 75 ]; then
            echo "::error ::Test coverage $pct% is below required 75% minimum."
            exit 1
          fi
        shell: bash

      # QEMU required for multi-platform builds (e.g. arm64)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
          buildkitd-flags: --debug

      - name: Docker Metadata
        id: meta-main
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.REPO }}
          tags: |
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref_name == 'main' }}
            type=raw,value=dev,enable=${{ github.ref_name != 'main' }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ env.TOKEN }}

      # Build and push main image
      - name: Build and push image
        uses: docker/build-push-action@v6
        id: build-main
        with:
          context: .
          platforms: linux/amd64, linux/arm64
          push: true
          tags: ${{ steps.meta-main.outputs.tags }}
          labels: ${{ steps.meta-main.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.REPO }}:cache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.REPO }}:cache,mode=max
